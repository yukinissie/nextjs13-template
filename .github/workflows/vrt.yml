name: Run VRT
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.NEXTJS13_TEMPLATE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.NEXTJS13_TEMPLATE_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: workaround for detached HEAD for reg-suit
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git checkout ${GITHUB_HEAD_REF#refs/heads/} || git checkout -b ${GITHUB_HEAD_REF#refs/heads/} && git pull
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run storycap
        run: npm run screenshot
      - name: Run reg-suit
        env:
          REG_SUIT_CLIENT_ID: ${{ secrets.REG_SUIT_CLIENT_ID }}
          REG_SUIT_S3_BUCKET_NAME: ${{ secrets.REG_SUIT_S3_BUCKET_NAME }}
        run: npm run regression
